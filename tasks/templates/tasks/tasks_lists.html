{% extends "tasks/base.html" %}
{% block title %}Task List{% endblock %}
{% block content %}
<h2>Task List</h2>
<ul>
    {% for task in tasks %}
    <li>{{ task.title }} - {{ task.due_date }} - {{ task.priority }}</li>
    {% endfor %}
</ul>
<a href="{% url 'task-create' %}">Create New Task</a>
{% endblock %}
