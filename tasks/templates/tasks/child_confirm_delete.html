{% block title %}Delete Child{% endblock %}
{% block content %}
<h2>Are you sure you want to delete this child?</h2>
<form method="post">
    {% csrf_token %}

</form>
<a href="{% url 'child-list' %}">Cancel</a>
{% endblock %}
