{% extends "tasks/base.html" %}
{% block title %}Children List{% endblock %}
{% block content %}
<h2>Children List</h2>
<ul>
    {% for child in children %}
    <li>{{ child.name }} - {{ child.age }} years old</li>
    {% endfor %}
</ul>
<a href="{% url 'child-create' %}">Add New Child</a>
{% endblock %}
