<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List for Busy Moms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Previous styles remain the same */
        body, .gradient-bg {
            background: linear-gradient(135deg, #ff9966 0%, #ff7eb3 100%);
            min-height: 100vh;
        }

        /* Updated navbar styling */
        .navbar {
            background: linear-gradient(135deg, #ffc3a0 0%, #ffccd5 100%) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        /* New gradient button styling for navbar */
        .nav-btn {
            background: linear-gradient(to right, #4682b4 0%, #3cb371 100%) !important;
            color: white !important;
            border: none !important;
            padding: 0.5rem 1rem !important;
            border-radius: 6px !important;
            transition: all 0.3s ease !important;
            margin: 0 0.3rem;
            font-weight: 500;
            text-decoration: none;
        }

        .nav-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Navbar brand special styling */
        .navbar-brand.nav-btn {
            font-size: 1.25rem;
            font-weight: 600;
        }

        /* Responsive navbar buttons */
        @media (max-width: 768px) {
            .navbar-nav {
                margin-top: 1rem;
            }
            .nav-btn {
                display: block;
                margin: 0.5rem 0;
                text-align: center;
            }
        }

        /* Rest of your existing styles remain the same */
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <header class="text-center py-4">
            <h1 class="display-4">To-Do List for Busy Moms</h1>
        </header>

        <!-- Updated Navigation Bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand nav-btn" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-btn" href="#" id="login-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-btn" href="#" id="register-link">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-btn" href="#" id="logout-link" style="display: none;">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Rest of your HTML remains the same -->

    </div>
</body>
</html>
