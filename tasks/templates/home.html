<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List for Busy Moms</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid gradient-bg">
    <header class="text-center py-4">
      <h1 class="display-4 text-white">To-Do List for Busy Moms</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="login-link">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="register-link">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout-link" style="display: none;">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Manage Your Tasks</h2>

              <!-- Add Task Form -->
              <form id="task-form">
                <div class="mb-3">
                  <label for="task-name" class="form-label">Task Name</label>
                  <input type="text" class="form-control" id="task-name" placeholder="Enter task name" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 button-gradient">Add Task</button>
              </form>

              <!-- Task List -->
              <ul id="task-list" class="list-group mt-4"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 bg-light">
      <p class="mb-0">&copy; 2025 To-Do List for Busy Moms</p>
    </footer>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="scripts.js"></script>
</body>
</html>
