{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h2>Manage Children</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div id="children-container">
                <!-- Existing children populated here -->
            </div>
            <button type="button" class="btn btn-custom mt-3" onclick="addChild()">
                Add Child
            </button>
            <button type="submit" class="btn btn-success mt-3">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
