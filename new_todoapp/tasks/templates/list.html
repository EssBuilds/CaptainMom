{% extends 'base.html' %}

{% block content %}
<div class="task-list">
    <h1>My Tasks</h1>
    {% for task in tasks %}
        <div class="task-item">
            <h2>{{ task.title }}</h2>
            <p>{{ task.description }}</p>
            <p>Due: {{ task.due_date }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
